  <body style="margin: 0px">
    <div class="container">
      <div class="row">
        <div id="canvasHolder" class="col-8"></div>
        <div class="col-4">
          <div class="row">
            <div class="col-12">
              <h4>CIRCLE RADIUS</h4>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label for="fontSizeController">Font Size</label>
              <div id="fontSizeController"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label for="densityController">Circle Density</label>
              <div id="densityController"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label for="radiusController">Circle Radius</label>
              <div id="radiusController"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label for="randomController">Randomness</label>
              <div id="randomController"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <div id="fillController"></div>
              <div id="animateController"></div>
              <div id="pulseController"></div>
              <div id="trailController"></div>
              <div id="echoController"></div>
              <div id="rotationController"></div>
              <button onclick="reverseRotation()">Reverse rotation</button>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <label for="inputController">Text</label>
              <div id="inputController"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
